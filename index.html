<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Tip calculator app</title>

</head>
<body>
  <div class="container">
    <div class="di ldiv">
      <div class="top1">
         <h4>Bill</h4>
         <input type="text" class="bill-amt" >
      </div>
      <label class="tip">  Select Tip %</label><br>
      <div class="button-class">
      <button type="button" class="5-per" onclick="five()">5%</button>
      <button type="button" class="10-per" onclick="ten()">10%</button>
      <button type="button" class="15-per" onclick="fifteen()">15%</button>
      <button type="button" class="25-per" onclick="twentyfive()">25%</button>
      <button type="button" class="50-per" onclick="fifty()">50%</button>
      <input type="text" class="custom" id="cust"  placeholder="Custom" >
    </div>
        <div class="footer-1">
           <label class="n-people">Number of people</label><br>
            <input type="text"  class="ppl" placeholder="Enter the number" ><br>

        </div>
    </div>
    <!-- 1stcontaineer left above -->
    <div class="di rdiv">
  <div class="rdiv1">
    <div class="rinner">
      <p class="amount-display">Tip Amount
      <br>  / person
      </p>
      <p class="amt">$0.00</p>
    
    </div>
    <div class="rinner2">
      <p class="amount-display">Total Amount
      <br>  / person
      </p>
      <p class="amt-per-person">$0.00</p>
    
    </div>
  </div>
  <button class="reset-button" onclick="reset()">Reset</button>
 </div>
  
  </div>
  <!-- Bill

  Select Tip %
  5%
  10%
  15%
  25%
  50%
  Custom

  Number of People

  Tip Amount
  / person

  Total
  / person

  Reset
   -->
